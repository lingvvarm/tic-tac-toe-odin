<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,900&display=swap" rel="stylesheet">
    <title>Tic tac toe</title>
</head>
<body>
    <nav>
        <div class="nav-text">tic tac toe</div>
    </nav>
    <main>
        <div class="choice-block">
            <div class="choice-text">
                Choose game mode
            </div>
            <div class="options">
                <div class="option" option-type="vs-player">
                    <img src="img/player-versus-player.png" alt="player-vs-player" class="option-image">
                    <p class="option-text">Player vs Player</p>
                </div>
                <div class="option" option-type="vs-cpu">
                    <img src="img/pc.png" alt="computer" class="option-image">
                    <div class="option-text">Player vs CPU</div>
                </div>
            </div>
        </div>
    </main>
    <section class="modal hidden">
        <div class="modal-container">
            <input class="close-modal-btn" type="image" src="img/window-close.svg">
            <p class="modal-header">Enter player names</p>
            <form class="modal-form" id="my-form">
                <label for="p1" class="input-label">P1</label>
                <input class="form-input" type="text" id="p1" name="p1" value="Player1" minlength="4" maxlength="20" required>
                <label for="p2" class="input-label" id="p2-label">P2</label>
                <input class="form-input" type="text" id="p2" name="p2" value="Player2" minlength="4" maxlength="20" required>
                <input class="submit-btn" type="submit" value="Start">
            </form>
        </div>
    </section>
    <div class="overlay hidden"></div>

    <div class="game-block hidden">
        <div class="turn-text">
            Player 1's turn!
        </div>
        <div class="main-block">
            <div class="player-block">
                <img src="img/account.svg" alt="player-icon" class="player1-icon">
                <p class="player1-name">Player 1</p>
                <p class="player1-score">Score: 0</p>
            </div>
            <div class="board-wrapper">
                <div class="board">
                    <div class="cell" num="1"></div>
                    <div class="cell" num="2"></div>
                    <div class="cell" num="3"></div>
                    <div class="cell" num="4"></div>
                    <div class="cell" num="5"></div>
                    <div class="cell" num="6"></div>
                    <div class="cell" num="7"></div>
                    <div class="cell" num="8"></div>
                    <div class="cell" num="9"></div>
                </div>
            </div>
            <div class="player-block">
                <img src="img/account.svg" alt="player-icon" class="player2-icon">
                <p class="player2-name">Player 2</p>
                <p class="player2-score">Score: 0</p>
            </div>
        </div>
        <button class="reset-btn">Reset</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
